<h3>{{vm.title}}</h3>
<hr>
<h4 ng-if="vm.error">{{vm.error}}</h4>
<br>
<input type="text" ng-model="vm.user.name" class="form-control" placeholder="Name"/>
<br>
<input type="text" ng-model="vm.user.password" placeholder="Password" class="form-control"/>
<br>
<button class="btn btn-success" ng-click="vm.register()" ng-disabled="!vm.user.name || !vm.user.password"> Register</button>
